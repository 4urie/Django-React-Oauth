<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login - Django API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .social-login-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .social-header {
            margin-bottom: 2rem;
        }
        .social-header h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        .social-header p {
            color: #666;
            margin: 0;
        }
        .provider-name {
            color: #667eea;
            font-weight: 600;
            text-transform: capitalize;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="social-login-container">
        <div class="social-header">
            <h1>üîó Social Login</h1>
            <p>Continue with <span class="provider-name">{{ provider.name }}</span></p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% if oauth_login %}
                {% for field in form %}
                    {{ field.as_hidden }}
                {% endfor %}
            {% endif %}
            <button type="submit" class="btn">
                {% if provider.id == "github" %}üêô Continue with GitHub
                {% elif provider.id == "google" %}üîç Continue with Google
                {% elif provider.id == "facebook" %}üìò Continue with Facebook
                {% else %}Continue with {{ provider.name }}
                {% endif %}
            </button>
        </form>

        <div class="links">
            <a href="{% url 'account_login' %}">‚Üê Back to Login</a> |
            <a href="/">Back to API</a>
        </div>
    </div>
</body>
</html>
